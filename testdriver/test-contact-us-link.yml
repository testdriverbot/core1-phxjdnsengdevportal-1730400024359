version: 4.0.78
steps:
  - prompt: Click on the "Are you a new user?" link.
    commands:
      - command: hover-text
        text: Are you a new user?
        description: link at the bottom of the login form
        action: click
  - prompt: >-
      Assert that a registration or contact form appears.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: New User form is visible
