version: 4.0.78
steps:
  - prompt: Click on the "Forgot Password" link.
    commands:
      - command: hover-text
        text: Forgot Password
        description: link for password recovery
        action: click
  - prompt: >-
      Assert that a password recovery form appears.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the password recovery form is visible
